<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Sass/app.css">
    <script src="https://kit.fontawesome.com/ce21308127.js" crossorigin="anonymous"></script>
    <script src="/scripts/app.js" defer></script>
    <script src="/scripts/date.js" defer></script>
</head>

<body>
    <section class="main-content">
        <div class="adder">
            <h1 id="dayOfWeek"></h1>
            <p id="todaysDate"></p>
            <input type="text" id="userInput" placeholder="Enter Task">
            <!-- <button id="addButton" onclick="newTask()">Add ToDo</button> -->
        </div>
        <div id="todoList">
            <div class="section1-doing">
                <h2>Doing</h2>
                <ul id="doingList">
                    <li><p>Example Task Doing 1</p></li>
                    <li><p>Example Task Doing 2</p></li>
                    <li><p>Example Task Doing 3</p></li>
                </ul>
            </div>

            <div class="section2-finished">
                <h2>Finished</h2>
                <ul id="finishedList">
                    <li><p>Example Task Finished 1</p></li>
                    <li><p>Example Task Finished 2</p></li>
                    <li><p>Example Task Finished 3</p></li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p>Made with <span>â™¥</span> by <a href="https://github.com/HeroldKiraly">Herold Kiraly</a></p>
    </footer>
</body>

</html>
