<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/Sass/app.css">
    <script src="/scripts/app.js" defer></script>
</head>

<body>
    <section class="main-content">
        <div class="adder">
            <h1>To-Do List</h1>
            <input type="text" id="userInput" placeholder="Enter Task">
            <button id="addButton" onclick="newTask()">Add ToDo</button>
        </div>
        <div id="todoList">
            <div class="section1-doing">
                <h2>Doing</h2>
                <ul id="doingList">
                    <!-- <li><p>Example Item</p></li> -->
                </ul>
            </div>

            <div class="section2-finished">
                <h2>Finished</h2>
                <ul id="finishedList">
                    <!-- <li><p>Example Item</p></li> -->
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
